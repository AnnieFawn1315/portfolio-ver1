<!DOCTYPE html>
<html>
<head>
<title>Tiffany's Hairsalon</title>

  <link href="https://fonts.googleapis.com/css?family=Encode+Sans|Grand+Hotel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dhurjati&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   
</head>
<body>
    
    
<div class="wrapper">
 <div class="container">
     
     <div class="">  
         <div class="title"><p>Tiffany's Hair salon</p></div>
        
         <div class="caption"><p>Tangles stressing you out? Dryness and fizz ruins your outtire? <br>Come to Tiffany's Hair salon and we'll fix your hair-do!<br> Select a hair style below and let us handle the rest!</p> </div> 
     </div>    
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/style-1.svg" class="jello-horizontal" alt="Los Angeles" >
        <h3 class="button jello-horizontal"><a href="#" class="button">SELECT THIS ONE</a></h3>
      </div>

      <div class="item">
        <img src="images/style-2.svg" class="jello-horizontal"alt="Chicago">
         <h3 class="button jello-horizontal"><a href="#" class="button">SELECT THIS ONE</a></h3>
      </div>
    
      <div class="item">
         <img src="images/style-3.svg" class="jello-horizontal"alt="New york">
         <h3 class="button jello-horizontal"><a href="#" class="button">SELECT THIS ONE</a></h3>    
      </div>
      <div class="item">
         <img src="images/style-4.svg" class="jello-horizontal" alt="New york" >
         <h3 class="button jello-horizontal"><a href="#" class="button">SELECT THIS ONE</a></h3>
      </div>
    </div>

    <!-- Left and right controls -->
    <center>
            <a class="left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span></a>

            <a class="right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span></a>       
      </center>    
    </div>
</div>
</div>


</body>
</html>
